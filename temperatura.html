<!DOCTYPE html>
<html>

<head>
    <title>Conversor de Temperatura</title>
    <style>
        /* Estilos CSS opcionais para melhorar a aparÃªncia */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="img/temperatura.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h1>Conversor de Temperatura</h1>
                        <label for="temperatura">Informe a temperatura:</label>
                        <input type="number" id="temperatura"><br><br>
                        <label for="escala">Selecione a escala:</label>
                        <select id="escala">
                            <option value="celsius">Celsius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                        </select>
                        <button onclick="converterTemperatura()">Converter</button>
                        <p>Resultado:</p>
                        <div id="resultado"></div>

                        <script src="temperatura.js"></script>
</body>
