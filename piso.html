<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Custo de Assentamento de Piso</title>
    <style>
        /* Estilos CSS opcionais para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <img src="img/pisos.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h1>Calculadora de Custo de Assentamento de Piso</h1>
                        <label for="comprimento">Comprimento do cômodo (metros):</label>
                        <input type="number" id="comprimento"><br>
                        <label for="largura">Largura do cômodo (metros):</label>
                        <input type="number" id="largura"><br><br>
                        <button onclick="calcularCusto()">Calcular Custo</button>
                        <p>Custo de Assentamento de Piso:</p>
                        <div id="resultado"></div>

                        <script src="piso.js"></script>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
