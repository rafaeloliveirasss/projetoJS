<!DOCTYPE html>
<html>

<head>
    <title>Exibir Números Pares e Soma</title>
    <style>
        /* Estilos CSS opcionais para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <img src="img/clacpar.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h1>Exibir Números Pares e Soma</h1>
                        <label for="valor">Informe um valor:</label>
                        <input type="number" id="valor" min="1">
                        <button onclick="exibirNumerosPares()">Exibir Números Pares</button>
                        <p>Números Pares:</p>
                        <div id="numerosPares"></div>
                        <p>Soma Total:</p>
                        <div id="somaTotal"></div>

                        <script src="pares.js"></script>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
