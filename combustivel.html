<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Gasto de Combustível</title>
    <style>
        /* Estilos CSS opcionais para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="img/comb.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Calculadora de Gasto de Combustível</h5>
                        <p class="card-text">
                            <label for="quilometragem">Quilometragem percorrida (km):</label>
                            <input type="number" id="quilometragem"><br>
                            <label for="valorCombustivel">Valor do combustível (R$/litro):</label>
                            <input type="number" id="valorCombustivel"><br><br>
                            <button onclick="calcularGasto()">Calcular Gasto</button>
                        <p>Gasto de Combustível:</p>
                        <div id="resultado"></div>
                        </p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>



            </div>
        </div>
    </div>


    <script src="combustivel.js"></script>
</body>

</html>
